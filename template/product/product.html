<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Car Store | Your Product</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Css -->
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="../../assets/css/icon.css">
        <!-- /css -->

        <!-- Google Fonts -->
        <link 
            href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" 
            rel="stylesheet">
        <!-- /Goole Fonts -->

        <!-- Jquery CDN -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
        <!-- /Jquery CDN -->
    </head>

    <body>
        <section class="app">
            <!-- Header -->
            <header class="header">
                
            </header>
            <!-- Header -->

            <!-- Main -->
            <main class="container">
                <!-- Button signIn-signUp -->
                <section class="author-container">
                    <div class="div-title">

                    </div>

                    <div class="div-author">
                        <div class="btn-contact">
                            <a href="#" class="login">
                                Sign in
                            </a>
                        </div>

                        <a href="#" class="register">
                            sign up
                        </a>
                    </div>
                </section>
                <!-- Button signIn-signUp -->

                <!-- Search -->
                <section class="search">
                    <div class="search-bar">
                        <form class="form-search">
                            <i class="icon-enter"></i>
                            <input type="text" placeholder="Bạn đang tìm gì ?">
                            <button class="btn-search">Tìm kiếm</button>
                        </form>

                        <div class="menu">
                            Tìm theo danh sách
                        </div>
                    </div>
                </section>
                <!-- Search -->

                <!-- Item product -->
                <section class="product-container">
                    <div class="product">
                        <div class="product-item">
                            <div class="product-img">
                                <div class="image">
                                    <img src="https://images.pexels.com/photos/733745/pexels-photo-733745.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="">
                                </div>
                                
                                <div class="car-avatar">
                                    <div class="avatar">
                                        <img src="https://images.pexels.com/photos/733745/pexels-photo-733745.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="" style="width: 100%; height: 100%; border-radius: 50%;">
                                    </div>
                                    <div class="name">
                                        <p>       
                                            Đá Marble Phúc Hòa
                                        </p>
                                    </div>
                                </div>
                            </div>

                            <div class="product-detail">
                                <h2 class="product-name">
                                    Toyota
                                </h2>

                                <h3 class="product-price">
                                    <span class="price">1600000</span>
                                    đồng/M2
                                </h3>

                                <p class="product-content">
                                    Đá Marble tự nhiên nhập khẩu Ý...
                                </p>

                                <div class="product-group-btn">
                                    <button class="btn-view">Xem nhanh</button>
                                    <button class="btn-oder">Đặt hàng</button>
                                </div>

                                <div class="product-info">
                                    <div class="discount">
                                        <i class="icon-instagram"></i>
                                        <span>
                                            Có chiết khấu khi mua nhiều
                                        </span>
                                    </div>

                                    <div class="evaluate">
                                        <i class="icon-instagram"></i>
                                        <span>
                                            Đánh giá 0/5 (0 lượt)
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- Item product -->

            </main>

            <!-- Main -->
        </section>
    </body>
</html>
